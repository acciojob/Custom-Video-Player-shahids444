<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <video class="viewer" src="download.mp4"></video>

    <div class="controls">
      <button class="player__button toggle" title="Toggle Play">►</button>

      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Volume" />
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Playback Speed" />

      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>

    <div class="error-message" style="color:red; display:none;">Error loading video.</div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
